{% load static %}
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block head_title %}Best-Épargne{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body class="min-h-screen bg-gradient-to-br from-sky-50 to-yellow-50">
  <div class="min-h-screen flex items-center justify-center px-4 py-10">

    <div class="w-full max-w-lg">
      <!-- Brand -->
      <div class="text-center mb-6">
        <a href="/" class="inline-flex items-center justify-center gap-2">
          <div class="w-10 h-10 rounded-xl bg-white shadow flex items-center justify-center">
            <img src="{% static 'img/logo_img.png' %}" alt="Best-Épargne" class="w-8 h-8 object-contain">
          </div>
          <div class="text-left">
            <div class="text-2xl font-extrabold text-sky-600 leading-tight">Best-Épargne</div>
            <div class="text-xs text-gray-500 -mt-0.5">Plateforme e-Learning</div>
          </div>
        </a>
      </div>

      <!-- Card -->
      <div class="bg-white rounded-2xl shadow-xl border border-gray-100 p-8">
        {% if messages %}
          <div class="space-y-2 mb-4">
            {% for message in messages %}
              <div class="text-sm rounded-xl px-4 py-3
                  {% if message.tags == 'success' %}bg-green-50 text-green-800 border border-green-100
                  {% elif message.tags == 'error' %}bg-red-50 text-red-800 border border-red-100
                  {% elif message.tags == 'warning' %}bg-yellow-50 text-yellow-900 border border-yellow-100
                  {% else %}bg-sky-50 text-sky-900 border border-sky-100{% endif %}">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}

        {% block content %}{% endblock %}
      </div>

      <div class="text-center text-xs text-gray-500 mt-6">
        © {% now "Y" %} Best-Épargne •
        <a href="/" class="text-sky-600 hover:underline">Accueil</a>
      </div>
    </div>

  </div>
</body>
</html>
