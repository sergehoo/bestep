{% extends "account/_base.html" %}
{% load i18n %}

{% block head_title %}Déconnexion — Best-Épargne{% endblock %}

{% block content %}
  <h1 class="text-2xl font-bold text-center text-sky-600">Déconnexion</h1>
  <p class="text-center text-sm text-gray-500 mt-1">Voulez-vous vraiment vous déconnecter ?</p>

  <form method="post" action="{% url 'account_logout' %}" class="mt-6 space-y-4">
    {% csrf_token %}
    <button class="w-full py-3 rounded-xl bg-sky-600 text-white font-semibold hover:bg-sky-700 transition">
      Oui, me déconnecter
    </button>
    <a href="/" class="block w-full py-3 rounded-xl bg-white border border-gray-200 text-gray-700 font-semibold text-center hover:bg-gray-50 transition">
      Annuler
    </a>
  </form>
{% endblock %}
