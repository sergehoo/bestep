{% load static %}
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Connexion — best-épargne</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-sky-50 to-yellow-50">

<div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
  <h1 class="text-2xl font-bold text-center text-sky-600">best-épargne</h1>
  <p class="text-center text-sm text-gray-500 mt-1">Connexion à votre espace</p>

  <form method="post" action="{% url 'account_login' %}" class="mt-6 space-y-4">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div>
      <label class="text-sm font-semibold">Email</label>
      {{ form.login }}
    </div>

    <div>
      <label class="text-sm font-semibold">Mot de passe</label>
      {{ form.password }}
    </div>

    <div class="flex items-center justify-between text-sm">
      <label class="flex items-center gap-2">
        {{ form.remember }}
        Se souvenir de moi
      </label>
      <a href="{% url 'account_reset_password' %}" class="text-sky-600">Mot de passe oublié ?</a>
    </div>

    <button class="w-full mt-4 py-3 rounded-xl bg-sky-600 text-white font-semibold hover:bg-sky-700 transition">
      Se connecter
    </button>
  </form>

  <p class="mt-6 text-center text-sm">
    Pas encore de compte ?
    <a href="{% url 'account_signup' %}" class="text-sky-600 font-semibold">Créer un compte</a>
  </p>
</div>

</body>
</html>
