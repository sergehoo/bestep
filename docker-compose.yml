
networks:
  proxy:
    external: true
  internal:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:

services:
  # -------------------------
  # PostgreSQL
  # -------------------------
  bestDB:
    image: postgres:16-alpine
    container_name: best_epargne_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-best_epargne}
      POSTGRES_USER: ${POSTGRES_USER:-best_epargne}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-best_epargne_pwd}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$POSTGRES_USER\" -d \"$POSTGRES_DB\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  # -------------------------
  # Redis (broker celery)
  # -------------------------
  redis:
    image: redis:7-alpine
    container_name: best_epargne_redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10

  # -------------------------
  # MinIO (S3)
  # -------------------------
  minio:
    image: minio/minio:latest
    container_name: best_epargne_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin123}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - internal
      - proxy
    labels:
      - "traefik.enable=true"

      # API S3 (9000)
      - "traefik.http.routers.best-minio.rule=Host(`${MINIO_HOST:-minio.ayo-group.com}`)"
      - "traefik.http.routers.best-minio.entrypoints=${TRAEFIK_ENTRYPOINT_WEBSECURE:-websecure}"
      - "traefik.http.routers.best-minio.tls=true"
      - "traefik.http.services.best-minio.loadbalancer.server.port=9000"

      # Console (9001)
      - "traefik.http.routers.best-minio-console.rule=Host(`${MINIO_CONSOLE_HOST:-minio-console.ayo-group.com}`)"
      - "traefik.http.routers.best-minio-console.entrypoints=${TRAEFIK_ENTRYPOINT_WEBSECURE:-websecure}"
      - "traefik.http.routers.best-minio-console.tls=true"
      - "traefik.http.services.best-minio-console.loadbalancer.server.port=9001"

    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9000/minio/health/live || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 10

  # -------------------------
  # Django (Gunicorn)
  # -------------------------
  bestweb:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bestweb
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE:-best_epargne.settings.prod}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-0}

      # ✅ IMPORTANT: host = bestDB (pas "postgres")
      DATABASE_URL: ${DATABASE_URL:-postgres://best_epargne:best_epargne_pwd@bestDB:5432/best_epargne}

      # Redis / Celery
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/1}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/0}

      # MinIO / S3
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-http://minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin123}
      MINIO_BUCKET: ${MINIO_BUCKET:-best-epargne}

      # Proxy headers
      USE_X_FORWARDED_HOST: "true"
      SECURE_PROXY_SSL_HEADER: "HTTP_X_FORWARDED_PROTO,https"

    depends_on:
      bestDB:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

    networks:
      - internal
      - proxy

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.best-epargne.rule=Host(`${APP_HOST}`)"
      - "traefik.http.routers.best-epargne.entrypoints=${TRAEFIK_ENTRYPOINT_WEBSECURE:-websecure}"
      - "traefik.http.routers.best-epargne.tls=true"
      - "traefik.http.services.best-epargne.loadbalancer.server.port=${APP_PORT:-8000}"

    # ✅ Fix --bind not found : une seule ligne
    command:
      [
        "sh","-c",
        "python manage.py migrate --noinput && python manage.py collectstatic --noinput && gunicorn best_epargne.wsgi:application --bind 0.0.0.0:${APP_PORT:-8000} --workers ${GUNICORN_WORKERS:-3} --timeout ${GUNICORN_TIMEOUT:-120}"
      ]

  # -------------------------
  # Celery Worker
  # -------------------------
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: best_epargne_celery
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE:-best_epargne.settings.prod}

      # ✅ IMPORTANT: host = bestDB
      DATABASE_URL: ${DATABASE_URL:-postgres://best_epargne:best_epargne_pwd@bestDB:5432/best_epargne}

      REDIS_URL: ${REDIS_URL:-redis://redis:6379/1}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/0}

      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-http://minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin123}
      MINIO_BUCKET: ${MINIO_BUCKET:-best-epargne}

    depends_on:
      bestDB:
        condition: service_healthy
      redis:
        condition: service_healthy
      bestweb:
        condition: service_started

    networks:
      - internal

    command: ["celery", "-A", "best_epargne.celery:app", "worker", "-l", "info"]

  # -------------------------
  # Celery Beat
  # -------------------------
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: best_epargne_celery_beat
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE:-best_epargne.settings.prod}

      # ✅ IMPORTANT: host = bestDB
      DATABASE_URL: ${DATABASE_URL:-postgres://best_epargne:best_epargne_pwd@bestDB:5432/best_epargne}

      REDIS_URL: ${REDIS_URL:-redis://redis:6379/1}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/0}

    depends_on:
      bestDB:
        condition: service_healthy
      redis:
        condition: service_healthy
      bestweb:
        condition: service_started

    networks:
      - internal

    command: ["celery", "-A", "best_epargne.celery:app", "beat", "-l", "info"]